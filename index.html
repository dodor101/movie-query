<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header class="sm md lg xl 2xl w-screen flex justify-center items-center bg-teal-600 h-40 p-4 text-white text-4xl">
      <h1 >Move Query</h1>
    </header>
    <main class="container mx-auto p-4 flex flex-row justify-center gap-12 h-screen">
      <section class="self-start w-96">
        <form id="movie-form" class=" mt-16 sm:mt-20 border p-4">
          <label for="first-name" class="block text-sm font-semibold leading-6 text-gray-900">Title</label>
          <div class="mt-2.5">
            <input
              type="text"
              name="movie-title"
              id="movie-title"
              class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
              placeholder="Enter Title"
            />
          </div>
          <div class="mt-2">
            <button type="submit" class="rounded-full w-full p-4 text-white bg-sky-700" id="get-movie-detains">
              Search
            </button>
          </div>
        </form>
      </section>

      <section class="m-4">
        <article id="display-movie-info" class=" flex items-start flex-col">

        </article>
      </section>
    </main>
    <footer class="sm md lg xl 2xl w-screen flex justify-center bg-teal-600 h-40 p-4 text-white items-center">
      <small>Movie Query</small>

    </footer>

    <!-- links -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
